<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemutar Audio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f2f5, #dfe9f3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-size: 8px;
    }

    .container {
      background-color: white;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 300px;
    }

    h2 {
      margin-bottom: 12px;
      font-size: 14px;
      color: #333;
    }

    .audio-controls {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 10px;
    }

    button {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Hiburan</h2>

    <div class="audio-controls">
      <button onclick="playAudio('audio1')">▶️ 1</button>
      <button onclick="pauseAudio('audio1')">⏸️ 1</button>
    </div>

    <div class="audio-controls">
      <button onclick="playAudio('audio2')">▶️ 2</button>
      <button onclick="pauseAudio('audio2')">⏸️ 2</button>
    </div>

    <div class="audio-controls">
      <button onclick="playAudio('audio3')">▶️ 3</button>
      <button onclick="pauseAudio('audio3')">⏸️ 3</button>
    </div>

    <div class="audio-controls">
      <button onclick="playAudio('audio4')">▶️ 4</button>
      <button onclick="pauseAudio('audio4')">⏸️ 4</button>
    </div>

    <div class="audio-controls">
      <button onclick="playAudio('audio5')">▶️ 5</button>
      <button onclick="pauseAudio('audio5')">⏸️ 5</button>
    </div>

    <!-- Audio Elements -->
    <audio id="audio1" src="https://irwanzanur.github.io/Audio/audio.mp3"></audio>
    <audio id="audio2" src="https://irwanzanur.github.io/Audio/Audio_2.mp3"></audio>
    <audio id="audio3" src="https://irwanzanur.github.io/Audio/Audio_3.mp3"></audio>
    <audio id="audio4" src="https://irwanzanur.github.io/Audio/Audio_4.mp3"></audio>
    <audio id="audio5" src="https://irwanzanur.github.io/Audio/Audio_5.mp3"></audio>
  </div>

  <script>
    function playAudio(id) {
      const audios = document.querySelectorAll("audio");
      audios.forEach(audio => {
        if (audio.id === id) {
          audio.play();
        } else {
          audio.pause();
          audio.currentTime = 0;
        }
      });
    }

    function pauseAudio(id) {
      const audio = document.getElementById(id);
      if (audio) {
        audio.pause();
      }
    }
  </script>

</body>
</html>
